<li class="pl-4 pb-2 sm:pb-3 pt-2 sm:pt-3">
    <div class="flex items-center space-x-4 rtl:space-x-reverse">
        <div class="flex-1 min-w-0" [routerLink]="link"
        [ngClass]="{'text-blue-600 dark:text-blue-500 hover:underline cursor-pointer': link}"
        >
            <p class="text-sm text-zinc-900 truncate dark:text-white">
                {{name}}
            </p>
        </div>
        <div class="inline-flex items-center text-base font-semibold text-zinc-900 dark:text-white">
            <ng-content/>
        </div>
    </div>
</li>
