<div class="flex min-h-8 items-center grow focus:outline-hidden pr-2"
[style]="'padding-left:' + level() + 'em'"
[class.cursor-pointer]="isLink()"
>
    @if (iconName) {
        <div class="flex justify-center items-center pr-2">
            <ng-container  [ngTemplateOutlet]="Icon" [ngTemplateOutletContext]="{$implicit:iconName}"></ng-container>
        </div>
    }
    <span  class="leading-none">
        <ng-content/>
    </span>
</div>

<ng-template #Icon let-iconName>
    @if(iconName == 'DRAWFLOW') {
        <svg class="h-4 w-4" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 1.5C2.5 2.05228 2.05228 2.5 1.5 2.5C0.947715 2.5 0.5 2.05228 0.5 1.5C0.5 0.947715 0.947715 0.5 1.5 0.5C2.05228 0.5 2.5 0.947715 2.5 1.5ZM2.5 1.5H4.5C6.15685 1.5 7.5 2.84315 7.5 4.5V10.5C7.5 12.1569 8.84315 13.5 10.5 13.5H12.5M12.5 13.5C12.5 14.0523 12.9477 14.5 13.5 14.5C14.0523 14.5 14.5 14.0523 14.5 13.5C14.5 12.9477 14.0523 12.5 13.5 12.5C12.9477 12.5 12.5 12.9477 12.5 13.5Z" stroke="currentColor"/></svg>
    } @else if (iconName == 'BPMN') {
        <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 21 21"><path d="M 14.15918,17 H 6.8408203 v 4 H 14.15918 Z M 6.8408203,0 v 15 h 3.6992187 c 2.4,0 3.601563,-1.2 3.601563,-3.5 V 10.300781 C 14.141602,8.7007812 13.64043,7.5 12.44043,7 c 1,-0.5 1.40039,-1.5 1.40039,-3 V 3.4003906 C 13.84082,1.2003906 12.84043,0 10.44043,0 Z M 9.2412109,2.0996094 H 10.44043 c 0.9,0 1.201172,0.4996093 1.201172,1.5996094 V 4.5 c 0,1.2 -0.500391,1.5996094 -1.400391,1.5996094 H 9.2412109 Z m -0.099609,6.3007812 h 1.0996091 c 1,0 1.5,0.3988282 1.5,1.7988284 V 11.5 c 0,1.1 -0.401171,1.5 -1.201172,1.5 H 9.1416015 Z" style="fill:#10ad73"/></svg>
    } @else if (iconName == 'MERMAID') {
        <svg class="h-4 w-4" viewBox="0 0 491 491" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;"><path d="M490.16,84.61C490.16,37.912 452.248,0 405.55,0L84.61,0C37.912,0 0,37.912 0,84.61L0,405.55C0,452.248 37.912,490.16 84.61,490.16L405.55,490.16C452.248,490.16 490.16,452.248 490.16,405.55L490.16,84.61Z" style="fill:rgb(255,54,112);"/><path d="M407.48,111.18C335.587,108.103 269.573,152.338 245.08,220C220.587,152.338 154.573,108.103 82.68,111.18C80.285,168.229 107.577,222.632 154.74,254.82C178.908,271.419 193.35,298.951 193.27,328.27L193.27,379.13L296.9,379.13L296.9,328.27C296.816,298.953 311.255,271.42 335.42,254.82C382.596,222.644 409.892,168.233 407.48,111.18Z" style="fill:white;fill-rule:nonzero;"/></svg>
    } @else if (iconName == 'DOCUMENT') {
        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18.5 20a.5.5 0 0 1-.5.5H6a.5.5 0 0 1-.5-.5V4a.5.5 0 0 1 .5-.5h6V8a2 2 0 0 0 2 2h4.5v10Zm-5-15.379L17.378 8.5H14a.5.5 0 0 1-.5-.5V4.621Zm5.914 3.793-5.829-5.828c-.026-.026-.058-.046-.085-.07a2.072 2.072 0 0 0-.219-.18c-.04-.027-.086-.045-.128-.068-.071-.04-.141-.084-.216-.116a1.977 1.977 0 0 0-.624-.138C12.266 2.011 12.22 2 12.172 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9.828a2 2 0 0 0-.586-1.414Z" fill="currentColor"/></svg>
    } @else if (iconName == 'TEST') {

    } @else if(iconName == 'add') {
        <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
    } @else if(iconName == 'folder') {
        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8.207 4c.46 0 .908.141 1.284.402l.156.12L12.022 6.5h7.728a2.25 2.25 0 0 1 2.229 1.938l.016.158.005.154v9a2.25 2.25 0 0 1-2.096 2.245L19.75 20H4.25a2.25 2.25 0 0 1-2.245-2.096L2 17.75V6.25a2.25 2.25 0 0 1 2.096-2.245L4.25 4h3.957Zm1.44 5.979a2.25 2.25 0 0 1-1.244.512l-.196.009-4.707-.001v7.251c0 .38.282.694.648.743l.102.007h15.5a.75.75 0 0 0 .743-.648l.007-.102v-9a.75.75 0 0 0-.648-.743L19.75 8h-7.729L9.647 9.979ZM8.207 5.5H4.25a.75.75 0 0 0-.743.648L3.5 6.25v2.749L8.207 9a.75.75 0 0 0 .395-.113l.085-.06 1.891-1.578-1.89-1.575a.75.75 0 0 0-.377-.167L8.207 5.5Z" fill="currentColor"/></svg>
    }
</ng-template>
