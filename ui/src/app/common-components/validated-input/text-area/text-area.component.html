@if (control) {
    @if(label) {
      <label [for]="inputId" [class.required]="isRequired" class="block mb-2 text-sm font-medium text-zinc-900 dark:text-white">
        {{label}}
      </label>
    }
    <textarea
      [required]="isRequired"
      [id]="inputId"
      [formControl]="control"
      [placeholder]="placeholder"
      [rows]="rows"
      class="bg-zinc-50 border border-zinc-300 text-zinc-900 text-sm rounded-xs focus:ring-primary-600 focus:border-primary-600 block w-full p-1.5 dark:bg-zinc-700 dark:border-zinc-600 dark:placeholder-zinc-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    ></textarea>
    @if (control.dirty && control.touched) {
      <app-validation-errors
        [customErrorMessages]="customErrorMessages"
        [errors]="control.errors"
      >
      </app-validation-errors>
    }
  }
